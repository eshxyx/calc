<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2 id="res"></h2>

        <span id="clear">clear</span>
        <span id="del">del</span>

        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span id="plus">+</span>

        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span id="subtract">-</span>

        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span id="multiply">*</span>

        <span>.</span>
        <span>0</span>
        <span id="equal">=</span>
        <span id="divide">/</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
